{% extends 'base.html' %}
{% block title %}Login to Ratings{% endblock %}
{% block content %}

<h1>Please Enter Email and Password to Login</h1>
<form action="/login" method="POST">
    <label>Email (username): <input type="text" name="email"></input></label><br>
    <label>Password: <input type="password" name="password"></input></label><br>
    <input type="submit" value="Log Me In!">
</form>

{% endblock %}
